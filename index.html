<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Travel</title>
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="/assets/logo.svg" alt="logo">
    </div>
    <nav class="nav-container">
      <ul class="nav-menu">
        <li>How It Works</li>
        <li>Plan Your Trip</li>
        <li>Destinations</li>
        <li>Travel Stories</li>
      </ul>
    </nav>
    <button class="login-button"><p>Login</p></button>
  </header>
  <main>
    <section class="plan-container">
      <p class="plan-text-first">Explore the beauty of the World</p>
      <p class="plan-text-second">Receive personalized recommendations for countries, hotels, activities and more</p>
      <form>
        <input type="text" name="text" class="search" placeholder="What would you like to do?">
        <input type="submit" name="submit" class="submit" value="search">
      </form>
    </section>
    </main>

</body>
</html>
